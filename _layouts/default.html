<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-unix">

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>
  </body>
  <script>
    (function() {
      function strikethrough(){
        document.body.innerHTML = document.body.innerHTML.replace(
          /\~\~(.+?)\~\~/gim,
          '<del>$1</del>'
        );
      }
      strikethrough();
    })();
  </script>
</html>
